<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./imagenes/logo.png">


  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo-gradiente min-vh-100 d-flex flex-column">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sombra">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="./index.html">
  <img src="./imagenes/logo.png" alt="Logo" class="logo-nav">
  <span>Pokédex</span>
</a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="./pokedex.html">Explorar</a></li>
          <li class="nav-item"><a class="nav-link" href="./favoritos.html">Favoritos</a></li>

        </ul>

        <form class="d-flex" role="search" id="form_busqueda">
          <input id="entrada_busqueda" class="form-control me-2" type="search" placeholder="Buscar por nombre">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <section class="row g-3 align-items-end">
      <div class="col-12 col-md-4">
        <label for="selector_tipo" class="form-label texto-suave">Filtrar por tipo</label>
        <select id="selector_tipo" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-12 col-md-8 text-end">
        <div id="contenedor_paginacion" class="d-inline-flex gap-2"></div>
      </div>
    </section>

    <section id="contenedor_lista" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3 mt-2">
     
    </section>
  </main>

  
  <div id="cargando" class="spinner-border text-light cargando" role="status" aria-hidden="true"></div>
<!-- Modal Detalles -->
<div class="modal fade" id="modal_detalles" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo_modal">Detalles</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-4 text-center">
            <img id="img_modal" class="img-fluid" alt="Imagen Pokémon">
            <button id="btn_favorito_modal" class="btn btn-outline-primary mt-3 w-100">Agregar a Favoritos</button>
          </div>
          <div class="col-md-8">
            <ul class="list-group mb-3">
              <li class="list-group-item"><strong>Peso:</strong> <span id="peso_modal"></span></li>
              <li class="list-group-item"><strong>Altura:</strong> <span id="altura_modal"></span></li>
              <li class="list-group-item"><strong>Habilidades:</strong> <span id="habilidades_modal"></span></li>
            </ul>
            <canvas id="grafico_estadisticas" height="220"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <footer class="text-center py-4 texto-suave">
    <small>Proyecto Darwin Ubeda / UMG</small>
  </footer>

  <script src="./js/utilidades.js" type="module"></script>
<script src="./js/api.js" type="module"></script>
<script src="./js/ui.js" type="module"></script>
<script src="./js/paginacion.js" type="module"></script>
<script src="./js/favoritos.js" type="module"></script>
<script src="./js/pokedex.js" type="module"></script>
  <!-- Librerías externas -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>


 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
